{% extends 'template.html' %}
{% block content %}
{% load crispy_forms_tags %}

<div class="row justify-content-between">
 <div class="card col-6 mb-6">
 <h4>Student details</h4>
    <textarea rows="10" cols="60"> 
    Name: {{ student.name }}
    Dob: {{ student.date_of_birth}}
    Address: {{ student.address }}
    Contact no: {{ student.phone }}
    Email id: {{ student.email }}
    Maks in English : {{ student.english }}
    Marks in Physics: {{ student.physics }}
    Marks in Chemistry: {{ student.chemistry }}
   
     </textarea>
     <br><br>
     <label>  Percentage: {{ percent }}% </label>
     </div>
     </div>


<div class="col-6">
<h3>Student Details Form</h3><br>
    <form method="POST" class="uniForm">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">submit</button>
    </form>
</div>


{% endblock content %}
