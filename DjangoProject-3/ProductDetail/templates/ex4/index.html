{% extends 'template.html' %}
{% block content %}
{% load crispy_forms_tags %}

<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>


<div class="container">
  <div class="row">
    <div class="col-sm">
      <h4> Add Product </h4>
      <form method="POST">
      {% csrf_token %}
      {{ form|crispy}}
     <button type="submit" class="btn btn-primary">submit</button>
      </form>
    </div>

    <div class="col-sm">
      <h4> Product List </h4>
        <table>
        <tr>
        <th>Title</th>
        <th>Price</th>
        <th>Description</th>
        </tr>
            {% for p in product %}
                <tr>
                    <td> {{ p.title}}</td>
                    <td> {{ p.price}}</td>
                    <td> {{ p.description}}</td>
                </tr>
            {% endfor %}
        </table>
    </div>

  </div>
</div>

 
{% endblock content %}
